version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: russian-trader-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: russian-trader
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: trader123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - trader-network

  # pgAdmin для визуального управления базой
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: russian-trader-pgadmin
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@russian-trader.ru
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - postgres
    networks:
      - trader-network

volumes:
  postgres_data:
    driver: local

networks:
  trader-network:
    driver: bridge