# Конфигурационный файл для Amvera Cloud
# Окружение: Docker
# Инструмент: Docker

meta:
  environment: docker
  toolchain:
    name: docker

# Настройки сборки
build:
  dockerfile: Dockerfile  # Используем Dockerfile в корне проекта
  skip: false             # Всегда выполнять сборку

# Настройки запуска
run:
  image: null             # Используем образ, собранный из Dockerfile
  command: null           # Используем CMD из Dockerfile
  args: null              # Без дополнительных аргументов
  persistenceMount: /data # Точка монтирования для постоянных данных
  containerPort: "3000"   # Порт, который слушает контейнер (приложение на Express)
  
  # Amvera будет проксировать внешние запросы на этот порт контейнера
  # Внешний URL будет доступен по домену, выданному Amvera