# Комбинированная конфигурация для Amvera
version: 1

meta:
  environment: docker
  toolchain:
    name: docker

build:
  dockerfile: Dockerfile
  args:
    REACT_APP_API_URL: https://amvera-limslava-run-trader

run:
  containerPort: 80
  env:
    # Server
    PORT: 80
    NODE_ENV: production
    # CORS
    CORS_ORIGINS: https://amvera-limslava-run-trader
    FRONTEND_URL: https://amvera-limslava-run-trader
    JWT_EXPIRES_IN: 24h

deploy:
  replicas: 1
  resources:
    memory: 1024Mi
    cpu: 500m